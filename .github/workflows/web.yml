name: Netology AHJ

on:
    push:
      branches:
        - main
    pull_request:
      types: [opened, synchronize, reopened]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    eslint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 22.14.0
            cache: 'yarn'
        - run: yarn install
        - run: yarn lint

    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 22.14.0
            cache: 'yarn'
        - run: yarn install
        - name: Start Development Server
          run: yarn start &
        - name: Wait for server to be ready
          run: sleep 10s
        - run: yarn test

    build:
      needs: [eslint, test]
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 22.14.0
            cache: 'yarn'
        - run: yarn install
        - run: yarn build
        - name: Setup Pages
          uses: actions/configure-pages@v4
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: dist
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4